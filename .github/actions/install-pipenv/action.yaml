name: 'Install pipenv'
description: 'Install the Python package manager pipenv'
runs:
  using: "composite"
  steps: 
    - id: install-pipenv
      name: Install pipenv
      run: |
          python -m pip install --upgrade --no-cache-dir pip
          python -m pip install --no-cache-dir pipenv
      shell: bash
    - id: sync-pipfile
      name: Sync pipfile
      run: pipenv sync
      shell: bash
